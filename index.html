<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet-Tracker</title>
</head>
<body>
    <h1>Diet-Tracker</h1>
    <!--user inputs-->
    <form class="form">
        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" required>

        <label for="protein">Protein:</label>
        <input type="number" id="protein" name="protein" required>

        <label for="carbohydrates">Total Carbohydrates:</label>
        <input type="number" id="carbohydrate" name="carbohydrate" required>

        <label for="sugar">Sugar:</label>
        <input type="number" id="sugar" name="sugar" required>

        <label for="fat">Fat:</label>
        <input type="number" id="fat" name="fat" required>
        <input type="submit" id="submit"></input>
    </form>
    <script src="./script.js"></script>
</body>
</html>
